<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css " rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div class="center-div">

    <div class="h2 poppins-semibold container text-center col-12 mt-3 mb-5">
      WeatherWise
    </div>

    <div class="text-center mb-3">
      <label for="searchInput" class="form-label">Enter your City:</label>

      <div class="input-group container">
        <input class="form-control" list="suggestions" id="searchInput" placeholder="Type something...">
        <datalist id="suggestions"></datalist>

        <button class="btn btn-primary" id="searchBtn" type="button">Go</button>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
