<html lang="en">
<head>

<body>
  <div class="container mx-auto mt-5">

    <div class="text-center col-12 h3 mb-3">
       What's the Weather Today?
    </div>

        <div class="card-header">Dhaka, Bangladesh</div>
        <div class="card-body">

      </div>

  </div>
